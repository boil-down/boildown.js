<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>boildown</title>
	<link rel="stylesheet" href="boildown.css">	
  </head>
  <body>
	<div class='column'>
		<h1>boildown</h1>
		<textarea id="input" rows="20">


		</textarea>
		<button onclick="show()">show</button>
	</div>
	<div id="output" class='column'>
	</div>


	<script src="boildown.js"></script>
    <script>
		function show() {
			var eIn = document.getElementById('input');
			var eOut = document.getElementById('output');
			eOut.innerHTML=Boildown.toHTML(eIn.value);
		}
	</script>

  </body>
</html>
